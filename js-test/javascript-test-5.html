<body>
  <div id="root"></div>

  <script>

    let month = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

// 객체 object
    
    let AjinLee = {
      name:"LeeAjin", 
      age:"29",
      adress:"daejeon",
      birth: [month[11], "14th"]

    }

    // 배열은 순서가 중요하고 객체는 성격이 중요하다.

    console.log(AjinLee.age);
    console.log(AjinLee.birth[0]);


  </script>
</body>
