<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  *{margin: 0; padding: 0;}


  .solid {border: 1px solid slateblue;}
  .bgc-1 {background-color: steelblue;}

  .box-1 {width: 25%; height: 100%;}
  .box-2 {width: 100%; height: 50%;}

  main {width: 100vw; height: 100vh;}
  main > div:nth-child(1) {
    width: 80vw; height: 80vh;}

  .flex {display: flex;}
  .flex-center {justify-content: center; align-items: center;}



</style>

</head>


<body>
  <main class="flex flex-center">
    <div class="flex solid">
      <div class="box-1 solid bgc-1"></div>
      <div class="box-1 solid">
        <div class="box-2"></div>
        <div class="box-2 bgc-1"></div>
      </div>
      <div class="box-1 solid">
        <div class="box-2 bgc-1"></div>
        <div class="box-2"></div>
      </div>
      <div class="box-1 solid bgc-1"></div>
    </div>
  </main>
</body>
</html>
